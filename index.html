<p style="color: rgb(255, 255, 255);">大家好，我是玉展。我是一個喜歡觀察生活、也喜歡學習新東西的人。平常除了上課或工作，我也會花時間看看影片、閱讀一些有趣的內容，從不同角度去了解世界。對我來說，學習不只是為了分數或成果，更像是一種讓自己變得更好的方式。
我算是那種遇到問題會想辦法解決的人，雖然有時候會卡關，但我覺得那正是進步的時刻。和別人一起討論、交換想法的過程，我也很享受。</p>
